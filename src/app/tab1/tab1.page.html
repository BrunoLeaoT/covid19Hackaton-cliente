<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Carrinho
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let carrinho of carrinhos" (click)="verCarrinho(carrinho.id)">
      <h3 >{{carrinho.id}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
